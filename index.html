<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Paper Rock Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="gameHolder">

        <div class="user">
            <h2>Make your move!</h2>
            <button aria-label="Rock" data-type="rock">Rock</button>
            <button aria-label="Paper" data-type="paper">Paper</button>
            <button aria-label="Scissors" data-type="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="winner"></p>

        </div>
        <div class="user-board">

            <h3>Your turn...</h3>

            <img id="user-image" src="assets/images/rockpaperscissors.jpg" alt="Player getting ready to shoot">
            <h3 class="score">Your score: <span id="user-score">0</span></h3>
        </div>
        <div class="com-board">
            <h3>I shoot...</h3>

            <img id="computer-image" src="assets/images/rockpaperscissors.jpg" alt="Player getting ready to shoot">
            <h3 class="score">My score: <span id="computer-score">0</span></h3>
        </div>

    </div>


    <footer>
        <h4>Game rules</h4>
        <ul>

            <li>Rock beats scissors.</li>
            <li>Scissors cut paper.</li>
            <li>Paper covers rock.</li>
        </ul>
    </footer>







    <script src="assets/js/script.js"></script>
</body>

</html>
