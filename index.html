<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paper Rock Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="user-board">
        <h2>Make your move!</h2>
        <button id="r" draw-type="rock">
            <img src="assets/images/rock.jpg" alt="Rock">
        </button>
        <button id="p" draw-type="paper">
            <img src="assets/images/paper.png" alt="Paper">
        </button>
        <button id="s" draw-type="scissors">
            <img src="assets/images/scissors.png" alt="Scissors">
        </button>
    </div>
    <div id="com-board">
        <h2>I shoot!</h2>
        <div id="com-choice"></div>
    </div>

    <div id="score">
        <h3>Score:</h3>
        <span id="user-result">0:</span> <span id="com-result">0</span>
        <p>The winner is:</p>
    </div>
    



    <script src="assets/js/script.js"></script>
</body>
</html>
